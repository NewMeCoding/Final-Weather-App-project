<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <title>Final Weather App</title>
    
</head>
<body>
<div class="container">
    <div class="weather-app-wrapper">
 <div class="weather-app">
     <div class="overview">
    <h1>
        New York
    </h1>
  <ul>
      <li>
          Sunday 13:00
      </li>
      <li>
          Cloudy
      </li>
  </ul>
</div>
  <div class="row">
    <div class="col-6">
      <div class="clearfix" class="weather-temperature">
          <img 
          src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" 
          alt="Clear" 
          class="float-left" 
          />
            <strong>3</strong><span class="units">°C | <a href="#">°F</a></span>
      </div>
     </div>
    <div class="col-6">
       <ul>
           <li>
               Precipitation: 0%
           </li>
            <li>
                Humidity: 43%
            </li>
            <li>
                Wind: 13 km/h
            </li>
       </ul>
    </div>
  </div>

 </div>
<small>
    <a href="https://github.com/NewMeCoding/Final-Weather-App-project" target="_blank">Open-source code</a> by Hélène
    Lelaure
</small>
</div>
</div>
<script src="src/app.js"></script>
</body>
</html>
