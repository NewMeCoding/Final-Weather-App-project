<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Final Weather App</title>
    
</head>
<body>
<div class="container">
    <div class="weather-app-wrapper">
 <div class="weather-app">
     <form id="search-form" class="mb-3">
         <div class="row">
            <div class="col-9">
         <input 
         type="search" 
         placeholder="Type a city..."
         autocomplete="off"
         id="city-input"
         class="form-control"
         />
        </div>
        <div class="col-3">
         <input 
         type="submit"
         value="Search" 
         class="btn btn-primary w-100"
         />
        </div>
        </div>
     </form>
     <div class="overview">
    <h1 id="city">
    </h1>
  <ul>
      <li id="date"></li>
      <li id="description">
      </li>
  </ul>
</div>
  <div class="row">
    <div class="col-6">
      <div class="clearfix weather-temperature">
          <img 
          src="" 
          alt="Clear" 
          id="icon"
          class="float-left" 
          />
            <strong id="temperature" class="current-temperature"></strong><span class="units">°C | <a href="#">°F</a></span>
      </div>
     </div>
    <div class="col-6">
       <ul>
            <li>
                Humidity: <span id="humidity"></span>%
            </li>
            <li>
                Wind: <span id="wind"></span> km/h
            </li>
       </ul>
    </div>
  </div>
<div class="row weather-forecast" id="forecast">
  <div class="col-2">
     <h3>
         00:00
     </h3>
     <img src="http://openweathermap.org/img/wn/13n@2x.png" 
     alt=""
     class="weather-forecast-img"
     />
     <div class="weather-forecast-temperature">
         <strong>1°</strong>-1°
     </div>
  </div>
    
</div>
 </div>
<small>
    <a href="https://github.com/NewMeCoding/Final-Weather-App-project" target="_blank">Open-source code</a> by Hélène
    Lelaure
</small>
</div>
</div>
<script src="src/app.js"></script>
</body>
</html>
